on:
    push:
        tags: '*'

jobs:
    release:
        name: Build & release
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - uses: actions/setup-go@v4
              with:
                go-version: '>=1.18'
                cache: true

            - name: Install dependencies
              if: runner.os == 'Linux'
              run: |
                sudo apt-get update
                sudo apt-get install libasound2-dev libgl1-mesa-dev xorg-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev
            
            - name: Build
              run: bash ./build.sh

            - name: Package everything into an archive (Windows)
              if: runner.os == 'Windows'
              run: tar -czvf Bamboo-Windows.tar.gz bamboo.exe assets

            - name: Package everything into an archive (Unix)
              if: runner.os != 'Windows'
              run: tar -czvf Bamboo-${{ runner.os }}.tar.gz bamboo assets

            - name: Generate release description
              run: git log $(git describe HEAD~ --tags --abbrev=0)..HEAD --pretty='format:* %h %s%n  * %an <%ae>' --no-merges >> ".github/RELEASE-TEMPLATE.md"

            - name: Publish release
              uses: softprops/action-gh-release@v1
              with:
                body_path: ".github/RELEASE-TEMPLATE.md"
                files: Bamboo-${{runner.os}}.tar.gz
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}